<div class="form">
    <form [formGroup]="bookForm">
        <div class="test">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Nome da peça</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Link de foto</mat-label>
                <input matInput formControlName="photo">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Data de postagem</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="pullished_date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field floatLabel="always">
                <mat-label>Preço</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
                <span matTextPrefix>R$&nbsp;</span>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Estoque</mat-label>
                <input matInput type="number" formControlName="totalInStock" required>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button style="background-color: #E6B86E;" (click)="submitForm()">Cadastrar</button>
        </div>
    </form>
</div>
